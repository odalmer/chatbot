<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.oas.org/ext/Portals/14/EasyDNNnews/588/Image.png">
    <title>Personal assistant</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="https://www.instagram.com/odalmerp/?igshid=YmMyMTA2M2Y="><img class="ig-icon"
                    src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="instagram icon"></a>

            <p class="bot-name">Assistant</p>
            <img class="bot-pic"
                src="https://cnnespanol.cnn.com/wp-content/uploads/2022/05/220504175105-03-elon-musk-twitter-antitrust-full-169.jpg?quality=100&strip=info"
                alt="profile-pic">
        </nav>
        <div class="screen" id="chatScreen">
            <!-- bot default message -->
            <div class="message-cont">
                <p class="bot-msg">Try using this comands</p>
                -Arithmetic operations (n1+n1)
                <br>-Time
                <br>-Date
                <br>-Set a timer for 20 minutes
                <br>-yt something
                <br>-g something
            </div>
        </div>
        <footer class="footer">
            <input class="text-input" type="text" name="" id="textInput" placeholder="message">
            <img id="sendBtn" class="send-icon"
                src="https://thumbs.dreamstime.com/b/user-arrow-send-icon-signs-symbols-can-be-used-web-logo-mobile-app-ui-ux-white-background-141569535.jpg"
                alt="search-icon">

        </footer>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
